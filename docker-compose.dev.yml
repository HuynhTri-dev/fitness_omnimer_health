version: "3.8"

# Development overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    volumes:
      - ./omnimer_health_server:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev

  ai_service:
    volumes:
      - ./3T-FIT:/app
      - /app/venv
    command: uvicorn ai_server.app.main:app --host 0.0.0.0 --port 8888 --reload

  adminpage:
    build:
      context: ./adminpage
      target: builder
    volumes:
      - ./adminpage:/app
      - /app/node_modules
    command: npm run dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
